<div class="container text-center">
  <h1 class="section-title mb-5 mt-5">Book Your Stay Now</h1>
  <form class="booking-form">
    <div class="form-group">
      <label for="checkin-date"><h5>Check-In Date:</h5></label>
      <input type="date" id="checkin-date" class="form-control" placeholder="Select Date">
    </div>

    <div class="form-group">
      <label for="checkout-date"><h5>Check-Out Date:</h5></label>
      <input type="date" id="checkout-date" class="form-control" placeholder="Select Date">
    </div>

    <div class="form-group">
      <label for="adults"><h5>Number of Adults:</h5></label>
      <select class="form-select" id="adults">
        <option selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <div class="form-group">
      <label for="children"><h5>Number of Children:</h5></label>
      <select class="form-select" id="children">
        <option selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <button type="submit" class="check-availability-btn">Check Availability</button>
  </form>
</div>
